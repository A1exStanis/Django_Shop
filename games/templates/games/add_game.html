{% extends 'games/base.html' %}

{% block content %}
  <div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold text-green-500">Add New Game Below</h1>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4 ">
        <label class="block text-grey-700 text-md font-bold mb-2" for="name">Game Name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700" type="text" placeholder="Game name.." name="name" id="name">
        <label class="block text-grey-700 text-md font-bold mb-2" for="price">Game Price</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700" type="text" placeholder="Game price.." name="price" id="price">
        <label class="block text-grey-700 text-md font-bold mb-2" for="description">Game Description</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700" type="text" placeholder="Game description.." name="description" id="description">
        <input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">
        <button class="block bg-green-600 text-white p-3 mt-4" type="submit" name="Add Game" value="Add Game">Add Game</button>
      </div>
    </form>
  </div>
{% endblock %}
