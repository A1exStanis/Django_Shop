{% extends 'games/base.html' %}

{% block content %}

<h1 class="text-2xl m-10 font bold">Deleting Game</h1>
<form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" method="post">
{% csrf_token %}
  <div class="mb-4">
    <label class="block text-grey text-sm font mb-2">
      Are you sure you want delete {{ game.name }}?
    </label>
    <img class="h-40 w-40" src="{{ game.image.url }}">
  </div>
  <input class="bg-red-500 text-white px-5 py-2" type="submit" value="Confirm">
  <a class="bg-green-500 text-white px-5 py-3" href="{% url 'game-detail' game.slug_name %}">Cancel</a>
</form>

{% endblock %}
