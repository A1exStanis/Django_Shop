{% extends 'games/base.html' %}


{% block content %}

<h2>
    Game list:
</h2>
<h4>
    {% for game in games %}
        <a href="{{ game.get_url }}">{{ game.name }}
        Name: {{ game.name }} | Price: {{ game.price }}<br/>
        <img src="{{ game.image.url }}">
        </a>
    {% endfor %}
</h4>
{% endblock %}
