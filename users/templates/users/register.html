{% extends 'games/base.html' %}

{% block content %}

  <div class="container py-5">
    <h1 class="text-2xl m-10 fot-bold">Register User</h1>
    <form class="w-2/5 bg-white-700 shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
      <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold mb-2">User Name</label>
        <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700 leading-tight">{{ form.user_name }}</p>
        <label class="block text-grey-700 text-sm font-bold mb-2">Email</label>
        <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700 leading-tight">{{ form.email }}</p>
        <label class="block text-grey-700 text-sm font-bold mb-2">Password</label>
        <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700 leading-tight">{{ form.password1 }}</p>
        <label class="block text-grey-700 text-sm font-bold mb-2">Confirm Password</label>
        <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700 leading-tight">{{ form.password2 }}</p>
      </div>
      <button class="bg-green-500 text-white px-5 py-2" type="submit">Register</button>
    </form>
  </div>


{% endblock %}
